<div class="image" style="background-image:url('/assets/Sports signup signin.jpg');
    background-size: cover; 
    background-position: full;  
    background-repeat: no-repeat;
    height: 680px;
    width: 1650px;">
  <br>
  <div class="container">
<br><br><br><br><br>

<div class="container">
    <h2 class="text-justify">User Signin</h2>    
        <fieldset>
            <div id="legend">
                <legend class="text-left">Please signin to continue !!!</legend>
              </div>
              <br><br><br>


            <div class="text-left">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail :</label>
                <div class="text-left">
                    <input type="email" id="email" name="email" placeholder="Enter your email" class="input-xlarge" #email>
                </div>
            </div>
            <br>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password :</label>
                <div class="text-left">
                    <input type="password" id="password" name="password" placeholder="Set Password" class="input-xlarge" #password>
                </div>
            </div>
            <br><br>


            <div class="control-group">
                <!-- Button -->
                <div class="text-left">
                    <button type="submit" class="btn btn-success" (click)="signin(email.value, password.value)">Sign-in</button>
                </div>
                <br>
            </div> 
        </fieldset><br><br><br>
   
</div>
<br><br><br><br>
