<div class="image" style="background-image: url(https://th.bing.com/th/id/OIP.URuV0WJWrCntyvQTacuMsAHaEo?w=288&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7);
background-position: full;
background-size: cover;">

<br/>
<div class="container">
  <h2>{{postTitle}} related post</h2>
  <br>
<div class="row">    


  <div class="card" style="width: 16.5rem;" *ngFor="let post of posts">
    <br>
    <img class="card-img-top" src="data:image/png;base64,{{post.postImage}} " alt="Card image cap">
    <div class="card-body">
      <h6 class="card-title">{{post.postTitle}}</h6>
     <p>{{post.postContent | slice : 0 :40 }}...</p>
     <a href="/post/{{post.postId}}" class="btn btn-primary">Read More</a>
    </div>
  </div>

  
  
 
</div>
</div>
<br/>
